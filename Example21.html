<html>
    <head>
        <title>Passing Data between Different Scope</title>
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="controller10.js"></script>
    <body ng-app="apps6" ng-controller="app6" >
        Number : <input type="text" ng-model="number"> <br><br>
        Base : <input type="text" ng-model="baseNumber"><br><br>
        Your number {{number}} in base {{baseNumber}} is {{number | base : baseNumber}}
    </body>
</html>
