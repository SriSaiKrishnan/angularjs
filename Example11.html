<html>
    <head>
        <title>Angular JS Filters</title>
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="controller3.js"></script>
    <body ng-app="app">
        <div ng-controller = "dataa">
            <ul>
                <li ng-repeat =  "dat in datas">
                    {{ dat.id + ' : ' + dat.email }}
                </li> 
            </ul>
        </div>
    </body>
</html>
